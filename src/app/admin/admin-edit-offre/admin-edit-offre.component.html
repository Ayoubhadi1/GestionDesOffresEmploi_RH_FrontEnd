<div class="container">
    <h1>Modifier l'offre</h1>
    <div class="col-md-8 col-md-offset-2">
        <form 
            #f="ngForm" 
        >
        <div class="form-group">
            <label for="titre">titre</label>
            <input [(ngModel)]="offre.titre" name="titre" type="text" class="form-control" id="titre" placeholder="titre">
        </div>

        <div class="form-group">
            <label for="description">description</label>
            <input [(ngModel)]="offre.description" name="description" type="text" class="form-control" id="description" placeholder="description">
        </div>

        <div class="form-group">
            <label for="contrat">contrat</label>
            <input [(ngModel)]="offre.contrat" name="contrat" type="text" class="form-control" id="contrat" placeholder="contrat">
        </div>

        <div class="form-group">
            <label for="dateDebut">Date de d√©but</label>
            <input [(ngModel)]="offre.dateDebut" name="dateDebut" type="date" class="form-control" id="dateDebut" placeholder="dateDebut">
        </div>

        <button class="btn btn-success" (click)="editOffre(offre)">valider</button>
        </form>

        <p>
            {{f.value | json}}
        </p>
    </div>
</div>
