<div class="container">
    <h1>Modifier le personnel</h1>
    <div class="col-md-8 col-md-offset-2">
        <form 
            #f="ngForm" 
        >
        <div class="form-group">
            <label for="username">username</label>
            <input [(ngModel)]="user.username" name="username" type="text" class="form-control" id="username" placeholder="username">
        </div>

        <div class="form-group">
            <label for="email">email</label>
            <input [(ngModel)]="user.email" name="email" type="text" class="form-control" id="email" placeholder="email">
        </div>

        <div class="form-group">
            <label for="password">password</label>
            <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password" placeholder="password">
        </div>

        <div class="form-group">
            <label for="salaire">salaire</label>
            <input [(ngModel)]="user.salaire" name="salaire" type="number" class="form-control" id="salaire" placeholder="salaire">
        </div>

        <div class="form-group">
            <label for="poste">poste</label>
            <input [(ngModel)]="user.poste" name="poste" type="text" class="form-control" id="poste" placeholder="poste">
        </div>

        <div class="form-group">
            <label for="username">domaine</label>
            <input [(ngModel)]="user.domaine" name="domaine" type="text" class="form-control" id="domaine" placeholder="domaine">
        </div>

        <div class="form-group">
            <label for="Contactmethod">Le role</label>
            <select multiple [(ngModel)]="user.roles" name="roles" id="role" class="form-control">
                <option value=""></option>
                <option [ngValue]="role" *ngFor="let role of roles "><!--[ngValue] pour récupérer l'objet tout entier-->
                    {{role}}
                </option>
            </select>
        </div>
        <button class="btn btn-success" (click)="editUser(user)">Valider</button>
        </form>

        <p>
            {{f.value | json}}
        </p>
    </div>
</div>
