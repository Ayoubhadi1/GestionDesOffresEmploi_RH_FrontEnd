<div class="container bootstrap snippets bootdey mt-4">
    <h1>Profil de l'utilisateur {{user.username}} : </h1><br>
    <div class="panel-body inf-content">
        <div class="row">
            
            <div class="col-md-4">
                <img alt="" style="width:600px;" title="" class="img-circle img-thumbnail isTooltip" src="https://bootdey.com/img/Content/avatar/avatar6.png" data-original-title="Usuario"> 
                <ul title="Ratings" class="list-inline ratings text-center">
                    <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                </ul>
            </div>
            <div class="col-md-6">
                <strong style="font-size: large;">Informations</strong><br><br>
                <div class="table-responsive">
                <table class="table table-user-information">
                    <tbody>
                        
                        <tr>    
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-user  text-primary"></span>    
                                    Username                                                
                                </strong>
                            </td>
                            <td class="text-primary">
                                {{user.username}}     
                            </td>
                        </tr>
                        <tr>        
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-envelope text-primary"></span> 
                                    Email                                                
                                </strong>
                            </td>
                            <td class="text-primary">
                                {{user.email}}
                            </td>
                        </tr>

                        <tr>        
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-eye-open text-primary"></span> 
                                    Role                                                
                                </strong>
                            </td>
                            <td class="text-primary">
                                <span *ngIf="user.roles[0].name == 'ROLE_EMPLOYE'">EmployÃ©</span>
                                <span *ngIf="user.roles[0].name == 'ROLE_ADMIN'">Administrateur</span>
                                <span *ngIf="user.roles[0].name == 'ROLE_USER'">Utilisateur</span>
                            </td>
                        </tr>

                        <tr>        
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-cloud text-primary"></span>  
                                    Poste                                                
                                </strong>
                            </td>
                            <td class="text-primary">
                                {{user.poste}}  
                            </td>
                        </tr>
    
                        <tr>        
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-bookmark text-primary"></span> 
                                    Salaire                                                
                                </strong>
                            </td>
                            <td class="text-primary">
                                {{user.salaire}}
                            </td>
                        </tr>
                        <tr>        
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-bookmark text-primary"></span> 
                                    Domaine                                                
                                </strong>
                            </td>
                            <td class="text-primary">
                                {{user.domaine}} 
                            </td>
                        </tr>
    
                                                       
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
    </div>
