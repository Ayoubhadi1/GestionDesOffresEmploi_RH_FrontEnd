
<img class="wave" src="assets/images/wave.png">
<div class="container">
    <div class="img">
        <img src="assets/images/undraw_contract_uy56.svg">
    </div>
    <div class="login-content">

<form 
  *ngIf="!isLoggedIn"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
    <img src="assets/images/undraw_profile_pic_ic5t.svg">
            <h2 class="title">Connexion</h2>

            <div class="input-div one">
              <div class="i">
                      <i class="fas fa-user"></i>
              </div>
              <div class="div">
                      
                      <input 
                      type="text"
                      class="form-control"
                      name="username"
                      [(ngModel)]="form.username"
                      required
                      #username="ngModel"
                      placeholder="username">
              </div>
            </div>
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && username.invalid"
            >
              Username is required!
            </div>
           


               
               <div class="input-div pass">
                  <div class="i"> 
                       <i class="fas fa-lock"></i>
                  </div>
                  <div class="div">
                       
                       <input 
                       type="password"
                        class="form-control"
                        name="password"
                        [(ngModel)]="form.password"
                        required
                        minlength="6"
                        #password="ngModel" 
                       placeholder="Mot de passe">
                  </div>
                </div>
                <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="f.submitted && password.invalid"
                  >
                  <div *ngIf="password.errors.required">Password is required</div>
                  <div *ngIf="password.errors.minlength">
                    Password must be at least 6 characters
                  </div>
               </div>
            
            <br>
            <input type="submit" class="btn" value="Login">

            <div class="form-group">
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && isLoginFailed"
              >
                Login failed: {{ errorMessage }}
              </div>
            </div>
</form>

<div class="alert alert-success" *ngIf="isLoggedIn">
  Logged in as {{ roles }}.
</div>
 </div>
</div>
