<div class="container">
    <h1>Demander un congé</h1>
    <div class="col-md-8 col-md-offset-2">
        <form 
            #f="ngForm" 
        >
        <div class="form-group">
            <label for="titre">titre</label>
            <input [(ngModel)]="conge.titre" name="titre" type="text" class="form-control" id="titre" placeholder="titre">
        </div>

        <div class="form-group">
            <label for="description">description</label>
            <input [(ngModel)]="conge.description" name="description" type="text" class="form-control" id="description" placeholder="description">
        </div>

        <div class="form-group">
            <label for="dateDebut">Date de début</label>
            <input [(ngModel)]="conge.dateDebut" name="dateDebut" type="date" class="form-control" id="dateDebut" placeholder="dateDebut">
        </div>

        <div class="form-group">
            <label for="dateFin">Date de fin</label>
            <input [(ngModel)]="conge.dateFin" name="dateFin" type="date" class="form-control" id="dateFin" placeholder="dateFin">
        </div>

        <button class="btn btn-success" (click)="createConge()">Valider</button>
        </form>

        <p>
            {{f.value | json}}
        </p>
    </div>
</div>
