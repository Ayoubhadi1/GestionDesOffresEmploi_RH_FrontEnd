<h1 class="pt-3">Mes demandes de congé</h1>
<a routerLink="/employe/addConge" class="btn btn-success mb-4" style="float: right; margin-right:50px;">
    <i class="fas fa-plus"></i>
     Demander un congé
</a>
<br>
<table class="table table-hover">
    <thead>
    <tr class="table-active">
        
        <th>ID</th>
        <th>Titre</th>
        <th>Description</th>
        <th>Date début</th>
        <th>Date fin</th>
        <th>Etat</th>
        
    </tr>
    </thead>
    <tbody>
       
        
            <tr *ngFor=" let conge of conges">
                
                <td>{{conge.id}}</td>
                <td>{{conge.titre}}</td>
                <td>{{conge.description}}</td>
                <td>{{conge.dateDebut | date:'fullDate'}}</td>
                <td>{{conge.dateFin | date:'fullDate'}}</td>
                <td>
                    <span *ngIf="conge.etat == 'en cours'" style="color: rgb(1, 162, 211); font-size: large;">
                        <i class="fas fa-spinner"></i> {{conge.etat}}
                    </span>
                    <span *ngIf="conge.etat == 'refuse'" style="color: red; font-size: large;">
                        <i class="fas fa-times-circle"></i> refusé
                    </span>
                    <span *ngIf="conge.etat == 'accepte'" style="color: rgb(11, 223, 57); font-size: large;">
                        <i class="fas fa-check"></i> accepté
                    </span>
                </td>
                
               
                
            </tr>
            
            <div *ngIf="conges == undefined">
                <p>Vous n'avez aucune demande de Congés actuellement</p>
            </div>
    </tbody>
</table>
