<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">GestionRH</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
      </li>
      <li class="nav-item" *ngIf="showEmployeBoard">
        <a href="/employe" class="nav-link" routerLink="employe">Employe Board</a>
      </li>
      <li class="nav-item">
        <a href="/user" class="nav-link" *ngIf="false" routerLink="user">User</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn && isUser">
        <a class="nav-link" [routerLink]="['/user/postulations' , currentUser.id]">Mes postulations</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }} 
          <span *ngIf="currentUser.roles[0] == 'ROLE_EMPLOYE'">(employ√©)</span>
          <span *ngIf="currentUser.roles[0] == 'ROLE_ADMIN'">(admin)</span>
          <span *ngIf="currentUser.roles[0] == 'ROLE_USER'">(utilisateur)</span>
        </a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  
    <router-outlet></router-outlet>
  
</div>
